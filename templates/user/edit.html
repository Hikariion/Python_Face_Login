<script>
    $(function () {
        get_me_info();
        $('#sync-sub-btn').click(function () {
            let form_data = {
                "nickname":$('#nickname').val(),
                "realname":$('#realname').val(),
                "english_name":$('#english_name').val(),
                "sex":$('#sex').val(),
                "birthday":$('#birthday').val(),
                "nation":$('#nation').val(),
                "avatar":$('#avatar').val(),
                "image":$('#image').val(),
                "phone":$('#phone').val(),
                "email":$('#email').val(),
                "university":$('#university').val(),
                "profession":$('#profession').val(),
                "address":$('#address').val(),
                "synopsis":$('#synopsis').val(),
                "description":$('#description').text(),
            };
            $.ajax({
                type: "POST",
                url: "/user/edit/",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                dataType: 'json',
                data: form_data,
                success: function (result) {
                    if(result.code==1){
                        alert("修改成功！");
                    }else {
                        alert(result.msg);
                    }
                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });
    });

    function get_me_info() {
        $.ajax({
            type: "GET",
            url: "/user/info/",
            success: function (result) {
                if (result.code === 1) {
                    display_info(result.data);
                } else {
                    alert(result.msg);
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    }

    function display_info(user) {
        let sex;
        $('#nickname1').text(user.nick_name)
        $('#nickname').val(user.nick_name)
        $('#realname').val(user.real_name)
        $('#synopsis').val(user.synopsis)
        $('#avatar').val(user.avatar)
        $('#image').val(user.image)
        if (user.sex) {
            sex = 1;
        } else {
            sex = 0;
        }
        $("#sex option[value=" + sex + "]").prop("selected", true);
        $('#description').text(user.description)
        $('#birthday').val(user.birthday)
        $('#nation').val(user.nation)
        $('#university').val(user.university)
        $('#profession').val(user.profession)
        $('#english_name').val(user.english_name)
        $('#phone').val(user.phone)
        $('#email').val(user.email)
        $('#address').val(user.address)
    }

</script>
